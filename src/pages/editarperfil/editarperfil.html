<ion-header>

    <ion-navbar transparent style="animation: 800ms ease-out 0s 1 slideInFromBottom;">

    </ion-navbar>

</ion-header>

<ion-content fullscreen class="content-bg" padding has-bouncing="true">

	<h1 style="animation: 1000ms ease-out 0s 1 slideInFromBottom;">Editar Perfil</h1>

	<h2 style="animation: 1200ms ease-out 0s 1 slideInFromBottom;">Dados Pessoais</h2>

	<ion-list style="animation: 1400ms ease-out 0s 1 slideInFromBottom;">

	  <ion-item class="formulario-cadastro item-formulario">
	    <ion-label>Nome</ion-label>
	    <ion-input type="text" value="{{usuario.nome}}" [(ngModel)]="perfil.nome"></ion-input>
	  </ion-item>

	  <ion-item class="formulario-cadastro item-formulario">
	    <ion-label>E-mail</ion-label>
	    <ion-input type="text" value="{{usuario.email}}" [(ngModel)]="perfil.email"></ion-input>
	  </ion-item>

	  <ion-item class="formulario-cadastro item-formulario">
	    <ion-label>CPF/CNPJ</ion-label>
	    <ion-input type="text" value="{{usuario.cpfcnpj}}" [(ngModel)]="perfil.cpfcnpj" [brmasker]="{mask:'000.000.000-00', len:14}"></ion-input>
	  </ion-item>

	  <ion-item class="formulario-cadastro item-formulario">
	    <ion-label>Telefone</ion-label>
	    <ion-input type="text" value="{{usuario.telefone}}" [(ngModel)]="perfil.telefone" [brmasker]="{phone: true}"></ion-input>
	  </ion-item>

	</ion-list>

	<h2 style="animation: 1400ms ease-out 0s 1 slideInFromBottom;">Escolha suas áreas de interesse</h2>

	<ion-list style="animation: 1600ms ease-out 0s 1 slideInFromBottom;">

		<ion-item class="item-formulario">
			<ion-label>Nelore PO</ion-label>
			<ion-checkbox [(ngModel)]="perfil.nelorepo" [(ngModel)]="usuario.nelorepo"></ion-checkbox>
		</ion-item>

		<ion-item class="item-formulario">
		  <ion-label>Gado de Corte</ion-label>
		  <ion-checkbox [(ngModel)]="perfil.gadodecorte" [(ngModel)]="usuario.gadodecorte"></ion-checkbox>
		</ion-item>

		<ion-item class="item-formulario">
		  <ion-label>Senepol</ion-label>
		  <ion-checkbox [(ngModel)]="perfil.senepol" [(ngModel)]="usuario.senepol"></ion-checkbox>
		</ion-item>

		<ion-item class="item-formulario">
		  <ion-label>Guzera</ion-label>
		  <ion-checkbox [(ngModel)]="perfil.guzera" [(ngModel)]="usuario.guzera"></ion-checkbox>
		</ion-item>

		<ion-item class="item-formulario">
		  <ion-label>Girolando</ion-label>
		  <ion-checkbox [(ngModel)]="perfil.girolando" [(ngModel)]="usuario.girolando"></ion-checkbox>
		</ion-item>

		<ion-item class="item-formulario">
		  <ion-label>Cavalos</ion-label>
		  <ion-checkbox [(ngModel)]="perfil.cavalos" [(ngModel)]="usuario.cavalos"></ion-checkbox>
		</ion-item>

		<ion-item class="item-formulario">
				<ion-label>Crioulos</ion-label>
				<ion-checkbox [(ngModel)]="perfil.crioulos" [(ngModel)]="usuario.crioulos"></ion-checkbox>
		</ion-item>

		<ion-item class="item-formulario">
				<ion-label>Sêmen</ion-label>
				<ion-checkbox [(ngModel)]="perfil.semen" [(ngModel)]="usuario.semen"></ion-checkbox>
		</ion-item>

		<ion-item class="item-formulario">
				<ion-label>Ovinos</ion-label>
				<ion-checkbox [(ngModel)]="perfil.ovinos" [(ngModel)]="usuario.ovinos"></ion-checkbox>
		</ion-item>

	</ion-list>

	<button full ion-button color="primary" round (click)="editarPerfil()">Salvar dados</button>

</ion-content>
